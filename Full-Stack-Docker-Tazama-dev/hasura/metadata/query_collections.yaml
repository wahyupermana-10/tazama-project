- name: allowed-queries
  definition:
    queries:
      # Event History inserts
      - name: insert_entity
        query: |
          mutation InsertEntity($objects: [entity_insert_input!]!) {
            insert_entity(objects: $objects) {
              returning {
                id
                tenantId
                creDtTm
              }
            }
          }
      
      - name: insert_account
