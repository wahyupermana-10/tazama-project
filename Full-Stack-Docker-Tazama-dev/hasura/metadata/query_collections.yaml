          mutation InsertAccountHolder($objects: [account_holder_insert_input!]!) {
            insert_account_holder(objects: $objects) {
              returning {
                tenantId
                source
                destination
                creDtTm
              }
            }
          }
      
      - name: insert_transaction
        query: |
          mutation InsertTransaction($objects: [transaction_insert_input!]!) {
            insert_transaction(objects: $objects) {
